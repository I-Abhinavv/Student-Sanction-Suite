<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Team</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #header {
        background-color: #002643;
        color: white;
        padding: 10px;
        display: flex;
        align-items: center;
    }
    #header img {
        width: 170px; 
        height: 200px; 
        margin-right: 20px;
    }
    #header .headings {
        display: flex;
        flex-direction: column;
        align-items: center; 
    }
    #main-content {
        padding: 20px;
    }
    #main-content h1 {
        color: #002643;
        padding: 20px;
        margin-top: 0;
        text-align: center; /* Center the heading */
    }
    #proctor-heading {
        background-color: #002643;
        color: white;
        padding: 20px;
        margin-top: 0;
        text-align: center; 
    }
    #team-heading {
        margin-top: 30px;
        text-align: center; 
    }
    #team-member {
        text-align: center;
        margin-top: 20px;
    }
    #team-member img {
        max-width: 150px;
        border-radius: 50%;
    }
</style>
</head>
<body>

<div id="header">
    <img src="college_logo.png" alt="College Logo">
    <div class="headings">
        <h1>MOTILAL NEHRU NATIONAL INSTITUTE OF TECHNOLOGY, ALLAHABAD </h1>
        <h2>OFFICE OF THE CHIEF PROCTOR</h2>
    </div>
</div>

<div id="main-content">
    <h1 id="team-heading">OUR AMAZING TEAM</h1>
    
    <div id="team-member">
        <img src="abhinav.jpeg" alt="Passport Size Photo">
        <h3>ABHINAV SINGH</h3>
        <p>(PIE 2021-2025)</p>
    </div>
</div>

</body>
</html>
